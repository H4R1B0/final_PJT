# server port setting
server.port=80

# context-path (http://localhost/traveler)
server.servlet.context-path=/traveler

# Datasource setting
spring.datasource.hikari.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/traveler?serverTimezone=UTC&useUniCode=yes&characterEncoding=UTF-8
spring.datasource.hikari.username=ssafy
spring.datasource.hikari.password=ssafy

# myBatis setting
mybatis.type-aliases-package=com.ssafy.traveler.**.dto
mybatis.mapper-locations=mapper/**/*.xml

# log level setting
logging.level.com.ssafy.traveler=debug
logging.level.root=info

# ViewResolver setting
spring.mvc.view.prefix=/WEB-INF/views
spring.mvc.view.suffix=.jsp